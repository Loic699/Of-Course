
  <div *ngIf="showMe" class="card-body">
      <h5 class="card-title">{{activity.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{activity.adress}}</h6>
      <p class="card-text">{{activity.contact}}</p>
      <a href="{{activity.site}}" class="card-link">see more</a>
  </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button (click)="toogleTag()" class="btn btn-outline-warning" type="button">{{activity.name}}</button>
    </div>
