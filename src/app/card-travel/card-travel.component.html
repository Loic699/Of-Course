


<div class="card" style="width: 18rem;">
    <img src="{{card.picture}}" class="card-img-top" alt="image">
    <div class="card-body">
      <h4 class="card-title">{{card.title}}</h4>
      <p class="card-text">{{card.description}}</p>
    
      <p class="card-text"><small class="text-muted">ref: {{card.id}}</small></p>
      
        <div *ngFor="let value of card.activities">
            <app-activity [activity]="value"></app-activity>
        </div>
      
    <br>
        <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-lg" type="button">Book it</button>
        </div>
    
    </div>

</div>
