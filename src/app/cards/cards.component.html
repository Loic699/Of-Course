<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
    <div class="col-md-12">
      <div class="product-details mr-2">
        <div
          [routerLink]="['/travel-list']"
          style="cursor: pointer"
          class="d-flex flex-row align-items-center"
        >
          <i class="fa fa-long-arrow-left"></i
          ><span class="ml-2">Go to the list</span>
        </div>
        <hr />

        <div
          *ngFor="let carts of userCarts"
          class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded"
          (click)="clickCard(carts)"
        >
          <div class="d-flex flex-row">
            <img [src]="carts._photo" [alt]="carts._name" width="80" />
            <div class="ml-2">
              <span class="font-weight-bold d-block">{{ carts._name }}</span
              ><span class="spec">{{ carts._pays }}</span>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center">
            <i
              (click)="deleteCarts(carts)"
              class="fa fa-trash ml-3 text-black-50 poubelle"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
