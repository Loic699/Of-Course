<a [routerLink]="['/travel-list']" routerLinkActive="router-link-active" >
    <div [id]="title" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" [attr.data-bs-target]="title" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" [attr.data-bs-target]="title" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" [attr.data-bs-target]="title" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="images.one" class="d-block w-100" [alt]="title">
            <div class="carousel-caption d-none d-md-block">
              <h5> {{title}} </h5>
              <p> {{descs.one}} </p>
            </div>
          </div>
          <div class="carousel-item">
            <img [src]="images.two" class="d-block w-100" [alt]="title">
            <div class="carousel-caption d-none d-md-block">
              <h5> {{title}} </h5>
              <p> {{descs.two}} </p>
            </div>
          </div>
          <div class="carousel-item">
            <img [src]="images.three" class="d-block w-100" [alt]="title">
            <div class="carousel-caption d-none d-md-block">
              <h5> {{title}} </h5>
              <p> {{descs.three}} </p>
            </div>
          </div>
        </div>
    </div>
</a>
